<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bedside Clock with Manual Location</title>
  
  <!-- Google Font: DynaPuff -->
  <link href="https://fonts.googleapis.com/css2?family=DynaPuff&display=swap" rel="stylesheet" />
  
  <style>
    body {
      background-color: #000;
      color: #0f0;
      font-family: 'DynaPuff', cursive;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    
    #clock {
      font-size: 5em;
      margin-bottom: 30px;
      user-select: none;
    }
    
    #weather {
      font-size: 1.5em;
      color: #0ff;
      margin-bottom: 20px;
      user-select: none;
    }
    
    .label {
      font-size: 0.9em;
      color: #777;
      margin-bottom: 5px;
      user-select: none;
    }
    
    #locBtn {
      background: #0f0;
      color: #000;
      border: none;
      padding: 10px 25px;
      font-size: 1em;
      border-radius: 25px;
      cursor: pointer;
      user-select: none;
      box-shadow: 0 0 8px #0f0aa0;
      transition: background 0.3s ease, color 0.3s ease;
    }
    #locBtn:hover {
      background: #0cc;
      color: #000;
      box-shadow: 0 0 15px #0cc;
    }
  </style>
</head>
<body>
  
  <div id="clock">--:--:--</div>
  
  <div id="weather">
    <div class="label">Current Weather</div>
    <div id="weatherText">Loading...</div>
  </div>
  
  <button id="locBtn" aria-label="Use my current location to update time and weather">
    Use My Location üìç
  </button>
  
  <script>
    // Default timezone & coords for Tunis
    let timeZone = 'Africa/Tunis';
    let lat = 36.8188;
    let lon = 10.1658;
    
    const clockEl = document.getElementById('clock');
    const weatherTextEl = document.getElementById('weatherText');
    const locBtn = document.getElementById('locBtn');
    
    // Clock update function with dynamic timezone
    function updateClock() {
      const now = new Date().toLocaleTimeString('fr-FR', {
        timeZone,
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit',
        hour12: false
      });
      clockEl.textContent = now;
    }
    
    // Weather fetch function by lat, lon
    async function fetchWeather(lat, lon) {
      try {
        const url = `https://wttr.in/${lat},${lon}?format=%t+%C`;
        const res = await fetch(url, { headers: { 'Accept': 'text/plain' } });
        const text = await res.text();
        weatherTextEl.textContent = `Current: ${text.trim()}`;
      } catch {
        weatherTextEl.textContent = 'Weather unavailable';
      }
    }
    
    // Initialize default
    updateClock();
    setInterval(updateClock, 1000);
    fetchWeather(lat, lon);
    setInterval(() => fetchWeather(lat, lon), 10 * 60 * 1000); // refresh every 10 min
    
    // Location button handler
    locBtn.addEventListener('click', () => {
      if (!navigator.geolocation) {
        alert('Geolocation not supported by your browser.');
        return;
      }
      locBtn.disabled = true;
      locBtn.textContent = 'Locating‚Ä¶';
      navigator.geolocation.getCurrentPosition(
        position => {
          lat = position.coords.latitude;
          lon = position.coords.longitude;
          timeZone = Intl.DateTimeFormat().resolvedOptions().timeZone || timeZone;
          
          updateClock();
          fetchWeather(lat, lon);
          setInterval(updateClock, 1000);
          setInterval(() => fetchWeather(lat, lon), 10 * 60 * 1000);
          
          locBtn.style.display = 'none'; // hide button after use
        },
        error => {
          alert('Could not get location. Using default.');
          locBtn.disabled = false;
          locBtn.textContent = 'Use My Location üìç';
        }
      );
    });
  </script>
</body>
</html>
